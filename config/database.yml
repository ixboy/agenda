default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: agenda_development

test:
  <<: *default
  database: agenda_test

production:
  <<: *default
  database: agenda_production
  username: agenda
  password: <%= ENV['AGENDA_DATABASE_PASSWORD'] %>
